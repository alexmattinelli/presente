<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courage Quote</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body { box-sizing: border-box; }

    .sky-bg {
      background: linear-gradient(180deg,
        #0f172a 0%,
        #1e293b 30%,
        #334155 60%,
        #475569 80%,
        #020617 100%);
    }

    .quote-font { font-family: 'Playfair Display', serif; }
    .author-font { font-family: 'Lato', sans-serif; }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity: .3; }
      50% { opacity: 1; }
    }

    /* lua branca */
    .moon {
      position: absolute;
      top: 8%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255,255,255,.6);
      z-index: 2;
    }

    /* botão next */
    .next-button {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 30;
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 28px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    .next-button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-50%) scale(1.1);
    }

    /* mensagem escondida até tocar música */
    .hidden-message {
      opacity: 0;
      transition: opacity 2s ease;
    }

    .hidden-message.show {
      opacity: 1;
    }
  </style>
</head>

<body class="h-full m-0 p-0">

  <!-- música -->
  <audio id="bg-music" loop>
    <source src="musicawaly.mp3" type="audio/mpeg">
  </audio>

  <div id="app" class="sky-bg h-full w-full relative overflow-hidden">

    <!-- lua -->
    <div class="moon"></div>

    <!-- estrelas -->
    <div class="star" style="top:10%;left:20%"></div>
    <div class="star" style="top:15%;left:40%"></div>
    <div class="star" style="top:25%;left:70%"></div>
    <div class="star" style="top:35%;left:85%"></div>
    <div class="star" style="top:45%;left:30%"></div>

    <!-- conteúdo -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center px-8 text-center">

      <!-- ícone lua simples -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="white" class="mb-8 opacity-80">
        <path d="M21 12.8A9 9 0 1111.2 3a7 7 0 109.8 9.8z"/>
      </svg>

      <!-- TEXTO (aparece após play) -->
      <div id="message" class="hidden-message max-w-3xl">
        <p class="quote-font text-4xl md:text-5xl text-white leading-relaxed italic mb-6">
          Emerge em si a ruptura com o conflito, pensando no futuro e, principalmente, em si mesme; o autoconhecimento.
        </p>

        <p class="author-font text-xl text-white opacity-80">
          Alex Claremont Diaz
        </p>

        <p class="mt-6 text-sm text-gray-300 opacity-70">
          clique para abrir
        </p>
      </div>
    </div>

    <!-- botão next -->
    <button class="next-button" onclick="location.href='page2.html'">&gt;</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const message = document.getElementById('message');

    function startExperience() {
      music.volume = 0.6;
      music.play().then(() => {
        message.classList.add('show');
      });

      document.removeEventListener('click', startExperience);
    }

    document.addEventListener('click', startExperience);
  </script>

</body>
</html>
