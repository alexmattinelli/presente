<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courage Quote</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <script src="/_sdk/element_sdk.js"></script>

  <style>
    body { box-sizing: border-box; }

    .sky-bg {
      background: linear-gradient(180deg,
        #0f172a 0%,
        #1e293b 30%,
        #334155 60%,
        #475569 80%,
        #f97316 95%,
        #fb923c 100%);
    }

    .quote-font { font-family: 'Playfair Display', serif; }
    .author-font { font-family: 'Lato', sans-serif; }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255,255,255,.8);
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity:.3; transform:scale(1); }
      50% { opacity:1; transform:scale(1.5); }
    }

    /* bot√£o pr√≥ximo */
    .next-button {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 28px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 50;
      transition: .3s;
    }

    .next-button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-50%) scale(1.1);
    }
  </style>

  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js"></script>
</head>

<body class="h-full m-0 p-0">

  <!-- üéµ M√öSICA -->
  <audio id="bg-music">
    <source src="musicawaly.mp3" type="audio/mpeg">
  </audio>

  <div id="app" class="sky-bg h-full w-full relative overflow-hidden">

    <div class="sun"></div>
    <div class="mountain"></div>

    <!-- estrelas (mantidas) -->
    <div class="star" style="top:10%;left:15%"></div>
    <div class="star" style="top:15%;left:25%"></div>
    <div class="star" style="top:20%;left:8%"></div>
    <div class="star" style="top:12%;left:45%"></div>
    <div class="star" style="top:18%;left:65%"></div>

    <!-- conte√∫do original -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center px-8 text-center">
      <div class="max-w-4xl relative">

        <div class="quote-mark open">"</div>
        <div class="quote-mark close">"</div>

        <div class="mb-8">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none" class="mx-auto opacity-70">
            <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <blockquote id="quote-text"
          class="quote-font quote-glow text-3xl md:text-4xl lg:text-5xl font-semibold text-white mb-8 leading-relaxed italic">
          √Äs vezes voc√™ simplesmente pula e torce para que n√£o seja um penhasco.
        </blockquote>

        <div class="flex items-center justify-center gap-4">
          <div class="w-12 h-px bg-white opacity-40"></div>
          <p id="author-name" class="author-font text-xl md:text-2xl text-white opacity-90 font-light">
            Alex Claremont Diaz
          </p>
          <div class="w-12 h-px bg-white opacity-40"></div>
        </div>

      </div>
    </div>

    <!-- ‚û°Ô∏è bot√£o pr√≥ximo -->
    <button class="next-button" onclick="location.href='page2.html'">&gt;</button>
  </div>

  <!-- script m√∫sica -->
  <script>
    const music = document.getElementById('bg-music');

    function startMusic() {
      music.volume = 0.6;
      music.play().catch(() => {});
      document.removeEventListener('click', startMusic);
    }

    document.addEventListener('click', startMusic);
  </script>

</body>
</html>
