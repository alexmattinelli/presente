<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Momento</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { height: 100%; font-family: 'Lato', sans-serif; }

    .sky-bg {
      background: linear-gradient(180deg,
        #cce7ff 0%,
        #b7ddff 30%,
        #99cfff 60%,
        #fef3c7 90%,
        #fde68a 100%);
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* sol com brilho suave */
    .sun {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      background: radial-gradient(circle,
        #fff7cc 0%,
        #fde68a 40%,
        rgba(253,230,138,0.4) 65%,
        transparent 80%);
      border-radius: 50%;
      box-shadow:
        0 0 100px rgba(253,230,138,0.6),
        0 0 200px rgba(253,230,138,0.3);
      animation: sun-breathe 6s ease-in-out infinite;
    }

    @keyframes sun-breathe {
      0%,100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    /* nuvens suaves */
    .cloud {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border-radius: 999px;
      filter: blur(20px);
      animation: cloud-move 35s ease-in-out infinite;
    }

    @keyframes cloud-move {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(40px); }
    }

    /* estrelas sutis */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      box-shadow: 0 0 4px rgba(255,255,255,0.7);
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity:0.3; transform:scale(1); }
      50% { opacity:1; transform:scale(1.5); }
    }

    /* conteúdo */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1.5rem;
    }

    .paragraph {
      max-width: 700px;
      font-size: 1.2rem;
      color: #334155;
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    /* botão próximo */
    .next-button {
      position: absolute;
      right: 24px;
      bottom: 50px;
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 28px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 50;
      transition: .3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .next-button:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.1);
    }

    /* aviso inicial */
    .start-hint {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(2px);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .start-hint p {
      color: white;
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

  </style>
</head>

<body class="h-full">

  <!-- música -->
  <audio id="bg-music" loop>
    <source src="musicawaly.mpeg" type="audio/mpeg">
  </audio>

  <div class="sky-bg">

    <!-- estrelas sutis -->
    <div class="star" style="top:5%;left:10%"></div>
    <div class="star" style="top:15%;left:30%"></div>
    <div class="star" style="top:25%;left:70%"></div>
    <div class="star" style="top:40%;left:50%"></div>
    <div class="star" style="top:60%;left:20%"></div>

    <!-- sol -->
    <div class="sun"></div>

    <!-- nuvens -->
    <div class="cloud" style="width:320px;height:90px;top:18%;left:10%"></div>
    <div class="cloud" style="width:420px;height:110px;top:25%;left:55%"></div>
    <div class="cloud" style="width:300px;height:80px;top:35%;left:30%"></div>

    <!-- aviso inicial -->
    <div id="start-hint" class="start-hint">
      <p>Clique para abrir</p>
    </div>

    <!-- conteúdo -->
    <div class="content" id="content">
      <h1 class="title">
        Após a tempestade, <br class="hidden md:block"> o novo nasce.
      </h1>

      <p class="paragraph">
        O que era reprimido,<br>
        renasce como sol.<br>
        O brilho perdido, agora é farol.<br>
        A cidade inteira vê<br>
        o parecer 
        do seu ser.<br>
        Sua essência... quer florescer.
      </p>
    </div>

    <!-- botão próximo -->
    <button class="next-button" id="next-btn" onclick="window.location.href='page4.html'">
      &gt;
    </button>

  </div>

  <script>
    const music = document.getElementById('bg-music');
    const hint = document.getElementById('start-hint');
    const content = document.getElementById('content');
    const nextBtn = document.getElementById('next-btn');

    // botão e conteúdo começam escondidos
    content.style.display = 'none';
    nextBtn.style.display = 'none';

    function startExperience() {
      music.volume = 0.6;
      music.play().catch(() => {});
      hint.style.display = 'none';
      content.style.display = 'flex';
      nextBtn.style.display = 'flex';
      document.removeEventListener('click', startExperience);
    }

    document.addEventListener('click', startExperience);
  </script>

</body>
</html>
