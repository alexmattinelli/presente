<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiência Interativa</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Quicksand', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .gradient-bg {
      background: linear-gradient(180deg, #0a0e27 0%, #1a1f4d 50%, #2d1b4e 100%);
      position: relative;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .start-button {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .start-button:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .start-button:active {
      transform: translateY(-4px) scale(1.02);
    }

    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9) rotate(-3deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .emoji-float {
      animation: floatEmoji 3s ease-in-out infinite;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>

<body class="h-full">
  <div class="gradient-bg h-full w-full flex flex-col items-center justify-center px-6 relative">

    <!-- estrelas -->
    <div id="stars-container"></div>

    <!-- conteúdo -->
    <div class="text-center fade-in relative z-10 mb-16">

      <!-- LUA BRANCA (SVG CORRETO) -->
      <svg
        class="mx-auto mb-6 emoji-float"
        width="64"
        height="64"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        fill="white"
      >
        <path d="M21 12.79A9 9 0 0 1 11.21 3
                 A7 7 0 1 0 21 12.79z"/>
      </svg>

      <h1 class="text-6xl font-bold text-white mb-4 drop-shadow-2xl">
        Bem-vindes!
      </h1>

      <p class="text-2xl text-white/90 mb-12 drop-shadow-lg">
        Clique para começar sua jornada
      </p>

    <!-- botão próximo -->
    <button class="next-button" id="next-btn" onclick="window.location.href='page5.html'">&gt;</button>
    </div>

    <!-- mensagem final -->
    <footer class="absolute bottom-6 text-white/70 text-sm z-10">
      Feito por Alex para mostrar o quão incrível a criatividade pode ser ✨
    </footer>

  </div>

  <script>
    function createStars() {
      const container = document.getElementById('stars-container');
      const numStars = 50;

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        const size = Math.random() * 3 + 1;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 3;

        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;

        container.appendChild(star);
      }
    }

    createStars();

    document.getElementById('start-btn').addEventListener('click', () => {
      window.location.href = 'page1.html';
    });
  </script>
</body>
</html>
