<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExperiÃªncia Interativa</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Quicksand', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .gradient-bg {
      background: linear-gradient(180deg, #0a0e27 0%, #1a1f4d 50%, #2d1b4e 100%);
      position: relative;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .start-button {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .start-button:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .start-button:active {
      transform: translateY(-4px) scale(1.02);
    }

    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9) rotate(-3deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .emoji-float {
      animation: floatEmoji 3s ease-in-out infinite;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>

<body class="h-full">
  <div class="gradient-bg h-full w-full flex items-center justify-center px-6 relative">

    <!-- estrelas -->
    <div id="stars-container"></div>

    <!-- conteÃºdo -->
    <div class="text-center fade-in relative z-10">

      <!-- LUA BRANCA (SVG) -->
      <svg
        class="emoji-float w-24 h-24 mx-auto mb-6 drop-shadow-[0_0_20px_rgba(255,255,255,0.8)]"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M42 2C25 6 14 22 18 38s22 26 38 18C40 60 18 44 18 26 18 12 28 2 42 2z"
          fill="#ffffff"
        />
      </svg>

      <h1 class="text-6xl font-bold text-white mb-4 drop-shadow-2xl">
        Bem-vindes!
      </h1>

      <p class="text-2xl text-white/90 mb-12 drop-shadow-lg">
        Clique para comeÃ§ar sua jornada
      </p>

      <button
        id="start-btn"
        class="start-button text-purple-700 font-bold text-2xl px-16 py-6 rounded-full"
      >
        Iniciar ðŸš€
      </button>
    </div>
  </div>

  <script>
    // criar estrelas
    function createStars() {
      const container = document.getElementById('stars-container');
      const numStars = 50;

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        const size = Math.random() * 3 + 1;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 3;

        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;

        container.appendChild(star);
      }
    }

    createStars();

    // redirecionar para page1.html
    document.getElementById('start-btn').addEventListener('click', () => {
      window.location.href = 'page1.html';
    });
  </script>
</body>
</html>
