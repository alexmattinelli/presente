<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storm Message</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Quicksand', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .storm-bg {
      background: linear-gradient(180deg,
        #0a0a14 0%,
        #1a1a2e 20%,
        #2d2d44 40%,
        #3d3d5c 60%,
        #4a4a6a 80%,
        #1a1a2e 100%);
    }

    /* chuva */
    .rain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .rain-drop {
      position: absolute;
      width: 2px;
      height: 18px;
      background: linear-gradient(
        180deg,
        transparent,
        rgba(174, 194, 224, 0.6),
        rgba(174, 194, 224, 0.9)
      );
      animation: rain-fall linear infinite;
      border-radius: 0 0 6px 6px;
    }

    @keyframes rain-fall {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* relâmpago */
    .lightning {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0);
      pointer-events: none;
      animation: lightning-flash 9s infinite;
    }

    @keyframes lightning-flash {
      0%, 88%, 100% { background: rgba(255, 255, 255, 0); }
      90%, 92% { background: rgba(255, 255, 255, 0.15); }
    }

    /* nuvens */
    .cloud {
      position: absolute;
      background: #2a2a3e;
      border-radius: 50%;
      filter: blur(32px);
      opacity: 0.8;
      animation: cloud-drift 20s ease-in-out infinite;
    }

    @keyframes cloud-drift {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    /* texto */
    .message-glow {
      text-shadow:
        0 0 20px rgba(174, 194, 224, 0.3),
        0 0 40px rgba(174, 194, 224, 0.2);
    }

    /* botão próximo */
    .next-button {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      display: none;
    }

    .next-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%) scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(243, 244, 246, 0.6);
      z-index: 20;
      display: none;
    }
  </style>
</head>

<body class="h-full">

  <!-- música -->
  <audio id="bg-music" loop>
    <source src="diluvio-alice-guel.mp3" type="audio/mpeg">
  </audio>

  <div class="storm-bg h-full w-full relative overflow-hidden">

    <!-- nuvens -->
    <div class="cloud" style="width:300px;height:100px;top:5%;left:10%"></div>
    <div class="cloud" style="width:400px;height:120px;top:8%;left:40%"></div>
    <div class="cloud" style="width:350px;height:90px;top:4%;left:70%"></div>

    <!-- chuva -->
    <div class="rain" id="rain-container"></div>

    <!-- relâmpago -->
    <div class="lightning"></div>

    <!-- conteúdo (escondido até tocar a música) -->
    <div
      id="message"
      class="relative z-10 h-full flex flex-col items-center justify-center px-6 text-center pb-32 hidden"
    >
      <h1 class="message-glow text-4xl md:text-6xl font-bold text-gray-100 mb-6">
        A tempestade vai passar
      </h1>

      <p class="text-lg md:text-xl text-gray-400 max-w-2xl">
        Mesmo nas noites mais escuras, a calmaria sempre chega depois da tormenta.
      </p>
    </div>

    <!-- botão próximo -->
    <button
      id="next-btn"
      class="next-button"
      onclick="window.location.href='page2.html'"
      aria-label="Próxima página"
    >
      &gt;
    </button>

    <!-- rodapé -->
    <footer id="footer">
      Feito por Alex para mostrar como sentimentos também podem virar experiência
    </footer>

  </div>

  <script>
    // chuva
    function createRain() {
      const container = document.getElementById('rain-container');
      for (let i = 0; i < 120; i++) {
        const drop = document.createElement('div');
        drop.className = 'rain-drop';
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDuration = (Math.random() * 0.6 + 0.6) + 's';
        drop.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(drop);
      }
    }
    createRain();

    // lógica do áudio
    const music = document.getElementById('bg-music');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('next-btn');
    const footer = document.getElementById('footer');

    function startExperience() {
      music.play();
      music.volume = 0.6;

      message.classList.remove('hidden');
      nextBtn.style.display = 'flex';
      footer.style.display = 'block';

      document.removeEventListener('click', startExperience);
    }

    document.addEventListener('click', startExperience);
  </script>

</body>
</html>
