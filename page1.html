<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courage Quote</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { height: 100%; font-family: 'Lato', sans-serif; }

    .sky-bg {
      background: linear-gradient(180deg,
        #0f172a 0%,
        #1e293b 30%,
        #334155 60%,
        #475569 80%,
        #f97316 95%,
        #fb923c 100%);
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .quote-font { font-family: 'Playfair Display', serif; }
    .author-font { font-family: 'Lato', sans-serif; }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255,255,255,.8);
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity:.3; transform:scale(1); }
      50% { opacity:1; transform:scale(1.5); }
    }

    .next-button {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 28px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 50;
      transition: .3s;
      display: none; /* começa escondido */
      align-items: center;
      justify-content: center;
    }

    .next-button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-50%) scale(1.1);
    }

    /* aviso inicial */
    .start-hint {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .start-hint p {
      color: white;
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    /* conteúdo */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      display: none; /* começa escondido */
    }

    .quote-text {
      font-size: 2rem;
      font-weight: 600;
      color: white;
      margin-bottom: 2rem;
      font-style: italic;
      line-height: 1.4;
    }

    .author-name {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      color: white;
      opacity: 0.9;
      font-size: 1.5rem;
      font-weight: 300;
    }

    .author-name div {
      width: 3rem;
      height: 1px;
      background: white;
      opacity: 0.4;
    }
  </style>
</head>

<body class="h-full">

  <!-- música -->
  <audio id="bg-music" loop>
    <source src="musicawaly.mp3" type="audio/mpeg">
  </audio>

  <div class="sky-bg">

    <!-- estrelas -->
    <div class="star" style="top:10%;left:15%"></div>
    <div class="star" style="top:15%;left:25%"></div>
    <div class="star" style="top:20%;left:8%"></div>
    <div class="star" style="top:12%;left:45%"></div>
    <div class="star" style="top:18%;left:65%"></div>

    <!-- aviso inicial -->
    <div id="start-hint" class="start-hint">
      <p>Clique para abrir</p>
    </div>

    <!-- conteúdo -->
    <div class="content" id="content">
      <blockquote class="quote-font quote-text">
        Às vezes você simplesmente pula e torce para que não seja um penhasco.
      </blockquote>

      <div class="author-name">
        <div></div>
        <p>Alex Claremont Diaz</p>
        <div></div>
      </div>
    </div>

    <!-- botão próximo -->
    <button class="next-button" id="next-btn" onclick="window.location.href='page3.html'">
      &gt;
    </button>

  </div>

  <script>
    const music = document.getElementById('bg-music');
    const hint = document.getElementById('start-hint');
    const content = document.getElementById('content');
    const nextBtn = document.getElementById('next-btn');

    function startExperience() {
      music.volume = 0.6;
      music.play().catch(() => {}); // ignora erro autoplay
      hint.style.display = 'none';
      content.style.display = 'flex';
      nextBtn.style.display = 'flex';
      document.removeEventListener('click', startExperience);
    }

    document.addEventListener('click', startExperience);
  </script>

</body>
</html>
