<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra suas Qualidades</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { height: 100%; font-family: 'Lato', sans-serif; }

    .rose-bg {
      background: linear-gradient(180deg, #ffe5e5 0%, #ffb3b3 50%, #ff7f7f 100%);
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* aviso inicial */
    .start-hint {
      position: absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      z-index:30; background:rgba(0,0,0,0.3);
      backdrop-filter: blur(2px); cursor:pointer; animation:pulse 2s infinite;
    }
    .start-hint p { color:white; font-size:2rem; font-weight:500; text-align:center; }
    @keyframes pulse { 0%,100%{opacity:0.9;} 50%{opacity:1;} }

    /* botão próximo */
    .next-button {
      position: absolute; right: 24px; bottom: 50px;
      width: 56px; height: 56px; border-radius:999px;
      background: rgba(255,255,255,0.15); border:2px solid rgba(255,255,255,0.4);
      color:white; font-size:28px; cursor:pointer; backdrop-filter:blur(6px);
      display:flex; align-items:center; justify-content:center; transition:.3s; z-index:50;
    }
    .next-button:hover { background: rgba(255,255,255,0.35); transform: scale(1.1); }

    /* palavras surgindo */
    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #b91c1c;
      opacity: 0;
      pointer-events: none;
      animation: fade-up 1.2s forwards;
    }
    @keyframes fade-up {
      0% { opacity:0; transform: translate(-50%,-50%) scale(0.5);}
      50% { opacity:1; transform: translate(-50%,-70%) scale(1.2);}
      100% { opacity:0; transform: translate(-50%,-120%) scale(1);}
    }

    /* corações decorativos flutuando */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #f87171;
      clip-path: polygon(50% 0%, 61% 8%, 68% 15%, 75% 25%, 80% 35%, 80% 50%, 75% 65%, 68% 75%, 61% 82%, 50% 90%, 39% 82%, 32% 75%, 25% 65%, 20% 50%, 20% 35%, 25% 25%, 32% 15%, 39% 8%);
      opacity: 0.5;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

  </style>
</head>

<body class="h-full">

  <!-- música -->
  <audio id="bg-music" loop preload="auto">
    <source src="romance.mp3" type="audio/mpeg">
  </audio>

  <div class="rose-bg" id="game-bg">

    <!-- aviso inicial -->
    <div id="start-hint" class="start-hint"><p>Clique para abrir</p></div>

    <!-- botão próximo -->
    <button class="next-button" id="next-btn" onclick="window.location.href='page5.html'">&gt;</button>

  </div>

  <script>
    const music = document.getElementById('bg-music');
    const hint = document.getElementById('start-hint');
    const nextBtn = document.getElementById('next-btn');
    const bg = document.getElementById('game-bg');

    nextBtn.style.display = 'none'; // botão escondido inicialmente

    const words = ["Incrível","Lindo","Amor","Talentoso","Fofo","Corajoso","Gentil","Radiante","Brilhante","Alegre","Amável","Forte","Doce","Encantador","Maravilhoso"];

    function startExperience() {
      music.volume = 0.6;
      music.play().catch(e=>console.log(e));
      hint.style.display = 'none';
      nextBtn.style.display = 'flex';
      document.removeEventListener('click', startExperience);
    }

    document.addEventListener('click', startExperience);

    // clique na tela para gerar palavra
    bg.addEventListener('click', (e)=>{
      if(e.target.id === 'start-hint' || e.target.id === 'next-btn') return;
      const wordEl = document.createElement('div');
      wordEl.className = 'word';
      wordEl.style.left = `${20 + Math.random()*60}%`;
      wordEl.style.top = `${40 + Math.random()*20}%`;
      wordEl.textContent = words[Math.floor(Math.random()*words.length)];
      bg.appendChild(wordEl);
      setTimeout(()=>wordEl.remove(),1200);
    });

    // corações decorativos
    for(let i=0;i<15;i++){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random()*90}%`;
      heart.style.top = `${Math.random()*90}%`;
      heart.style.animationDuration = `${4 + Math.random()*3}s`;
      bg.appendChild(heart);
    }
  </script>

</body>
</html>
