<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    .pink-bg {
      background: linear-gradient(180deg, #ffe5f0 0%, #ffb3d9 50%, #ff7fb3 100%);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame {
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
    }

    .frame img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #b91c1c;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <div class="pink-bg">
    <div class="frame">
      <img src="minha-imagem.jpg" alt="Imagem do Quadro">
    </div>
  </div>

</body>
</html>
