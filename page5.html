<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body, html { height: 100%; margin: 0; font-family: 'Lato', sans-serif; }

    .pink-bg {
      background: linear-gradient(180deg, #ffe5f0 0%, #ffb3d9 50%, #ff7fb3 100%);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .frame {
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
    }

    .frame img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #b91c1c;
      margin-bottom: 15px;
    }

    /* bot찾o pr처ximo */
    .next-button {
      position: absolute;
      right: 24px; bottom: 50px;
      width: 56px; height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 28px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 50;
    }
    .next-button:hover { background: rgba(255,255,255,0.35); transform: scale(1.1); }

  </style>
</head>

<body>

  <div class="pink-bg">

    <div class="frame">
      <img src="minha-imagem.png" alt="Imagem do Quadro">
    </div>

    <!-- bot찾o pr처ximo -->
    <button class="next-button" id="next-btn" onclick="window.location.href='index.html'">&gt;</button>

  </div>

</body>
</html>
